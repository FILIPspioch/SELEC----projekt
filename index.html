<head>

</head>
<body>
    
    <nav>

            <li><a href="#oferta">Oferta</a></li>

        <a id="login_logo" href="./podstrony/login.html">
        <svg  id="profile_icon" xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.268 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
          </svg>
        </a>
        
    </nav>
    <main>
        <section class="section">
        <h1 id="main_text">SELEC</h1>
        </section>
        <section class="section" id="oferta">
            <div id="pozycje">
                <div id="InfoSkaner" class="pozycja">
                    <h2>InfoSkaner</h2>
                    <a href="#">
                        <p>Skorzystaj</p>
                    </a>
                </div>
                <div id="MocnyKlucz" class="pozycja">
                    <h2>MocnyKlucz</h2>
                    <a href="#">
                        <p>Skorzystaj</p>
                    </a>
                </div>
                <div id="Oferta Dla firm" class="pozycja">

                    <a href="#">

                </div>
            </div>
        </section>
    </main>
    <footer></footer>

    <!--Skrypty-->
    <script src="./JS/script.js" type="module"></script>

    <!--GSAP-->
    <script src="./JS/gsap.min.js"></script>
    <script src="./JS/ScrollTrigger.min.js"></script>
    <!-- tu jest GSAP -->   
    <script>

        const nav = document.querySelector("nav");
        const text = document.querySelector("main #main_text");

        const navItems = document.querySelectorAll("nav ul li");
        const logo_text = document.querySelector("nav h2");

        const o_div = document.querySelector("#oferta");


        let t1 = gsap.timeline();

        document.addEventListener("DOMContentLoaded", ()=>{
            t1.fromTo(nav, {opacity: 0}, {opacity: 1, duration: 1});
            t1.fromTo(text, {opacity: 0, letterSpacing: 0}, {opacity: 1, letterSpacing: 30, ease: "power4.Out", duration: 1.5});



            for(let a of navItems)
            {
                a.addEventListener("mouseover", () => {
                    gsap.fromTo(a, {scale: 1}, {scale: 1.1, duration: .5, ease: "back.inOut(1.7)"});
                });
                a.addEventListener("mouseleave", () => {
                    gsap.fromTo(a, {scale: 1.1}, {scale: 1, duration: .5, ease: "back.inOut(1.7)"});
                } )
            }


            logo_text.addEventListener("mouseover", () => {
                gsap.to(logo_text, {letterSpacing: 0, duration: 1});
            });
            logo_text.addEventListener("mouseleave", ()=> {
                gsap.to(logo_text, {letterSpacing: 10, duration: 1});
            });

            /*
            text.addEventListener("mouseover", (e)=> {
                //tu rotacja w xy Å¼eby z myszka dzialalo 
            });
            */

            
        });

        gsap.fromTo(text,
         {opacity: 1}, 
         {opacity: 1, letterSpacing: 30, y: "+=500", ease: "power4.Out", duration: 1.5, scrollTrigger: {trigger: nav, start: "nav", end: "o_div center"}  });

         gsap.fromTo(o_div, {opacity: 0}, {opacity: 1, duration: 2, scrollTrigger: {trigger: o_div, start: "o_div center", end: "o_div 80%"}})

        


    </script>

</body>
</html>
